<!DOCTYPE html>
<html>
    <head>
        <title>Прочитане на QR-код</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="style.css">        
    </head>

    <body>
        <div class="jumbotron text-center" id="header_div">
            <h1>
              <a href="Reading.html">
                <div class="container">
                  <img src="img/logo.png" class="image" style="width:110px;height:110px;"></a> Прочитане на QR-код
                </div>
                <div>
                    <button id="Homebtn" class="btn btn-success" onclick="go_home();" >Начало</button>
                    <button id="Homebtn" class="btn btn-success" onclick="go_reverseitems();" >Промяна на визуализация</button>
                </div>
                
            </h1>
          </div>
            
        <form target="res_frame" enctype="multipart/form-data" action="http://api.qrserver.com/v1/read-qr-code/" method="POST"> 
            <table align="center" width="600" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="350">
                        Изберете файл съдържащ QR код:
                    </td> 
                    <td width="250">
                        <input type='file' id="qrfile" name="file"  /> 
                    </td>    
                </tr>
                <tr>
                    <th align="center" rowspan="2">
                        <button onclick="readURL(qrfile);" class="btn btn-success">Покажи изображението и информацията</button> 
                    </th>
                    <td>
                        <img id="qrimage" src="#" alt="вашето изображение"/>
                    </td>    
                </tr>  
                <tr>
                    <td>
                        <iframe name="res_frame"></iframe>
                    </td>
                </tr>
               
            </table>
            
            <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
        </form>  
       
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
  
                    reader.onload = function (e) {
                        $('#qrimage')
                            .attr('src', e.target.result)
                            .width(150)
                            .height(150);

                    };   
                    reader.readAsDataURL(input.files[0]);
                }
            }
          
            function go_home () {
                location.href = "index.html";
            }
            function go_reverseitems () {
                location.href = "ReverseItems.html";
            }
          
        </script>
    </body>
</html>
